<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body background="1.jpg">
	<div class="container">
		<h1>Tic Tac Toe</h1>
		<div class="board">
			<div class="box" id="0" onclick="addToBox(this)"></div>
			<div class="box" id="1" onclick="addToBox(this)"></div>
			<div class="box" id="2" onclick="addToBox(this)"></div>
			<div class="box" id="3" onclick="addToBox(this)"></div>
			<div class="box" id="4" onclick="addToBox(this)"></div>
			<div class="box" id="5" onclick="addToBox(this)"></div>
			<div class="box" id="6" onclick="addToBox(this)"></div>
			<div class="box" id="7" onclick="addToBox(this)"></div>
			<div class="box" id="8" onclick="addToBox(this)"></div>
		</div>
		<button onclick="resetGame()">Reset Game</button>
	</div>
	<script src="script.js"></script>
</body>
</html>
